<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <link
            rel="shortcut icon"
            href="./img/favicon.ico"
            type="image/x-icon"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
            rel="stylesheet"
        />
        <title>Travelulu</title>
    </head>
    <body>
        <header>
            <div class="header-top">
                <h1 class="header-top__logo">Travelulu</h1>
                <nav>
                    <hr class="header-nav__line1" />
                    <hr class="header-nav__line2" />
                    <hr class="header-nav__line3" />
                </nav>
            </div>
            <hr class="header-line" />
        </header>
        <section class="whiteSearch">
            <p class="whiteSearch-text">
                Find deals on hotels, homes and much more...
            </p>
            <div class="whiteSearch-box whiteSearch-box__top">
                <p class="whiteSearch-box-text">Where are you going?</p>
                <div class="position-relative">
                    <p class=".whiteSearch-box-arrow">></p>
                </div>
            </div>
            <div class="whiteSearch-box whiteSearch-box__middle">
                <p class="whiteSearch-box-text">Check-in - Check-out</p>
                <div class="position-relative">
                    <p class=".whiteSearch-box-arrow">></p>
                </div>
            </div>
            <div class="whiteSearch-box whiteSearch-box__bottom">
                <p class="whiteSearch-box-text">2 adults - 0 children</p>
                <div class="position-relative">
                    <p class=".whiteSearch-box-arrow">></p>
                </div>
            </div>
            <button class="whiteSearch-searchButton">Search</button>
            <hr class="whiteSearch-line" />
        </section>
    </body>
</html>
